version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: wishlist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend-express
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: wishlist
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: super-secret-jwt-key-change-me
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend-next
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:

